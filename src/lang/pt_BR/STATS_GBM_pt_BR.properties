Description=Este procedimento produz um conjunto (combina\u00e7\u00e3o) de modelos de regress\u00e3o individualmente fracos que, quando agregados, podem prever uma vari\u00e1vel dependente mais exatamente do que os modelos padr\u00e3o.  Ele cobre desde distribui\u00e7\u00f5es Gaussianas a distribui\u00e7\u00f5es de Bernoulli - um total de dez distribui\u00e7\u00f5es.  \u00c9 baseado no pacote R gbm que segue o m\u00e9todo de boosting de gradiente de Friedman.  Esse pacote executa a estimativa.  O pacote que acompanha, STATS GBMPRED, \u00e9 usado para calcular predi\u00e7\u00f5es baseadas nos resultados desse procedimento.
Summary=Estimar modelos de regress\u00e3o com boost generalizado
