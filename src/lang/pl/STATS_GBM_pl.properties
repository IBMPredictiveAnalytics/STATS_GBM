Description=Ta procedura generuje zbi\u00f3r (ensemble) indywidualnie s\u0142abych modeli regresji, kt\u00f3re w agregacji mog\u0105 przewidywa\u0107 zmienn\u0105 zale\u017cn\u0105 z wi\u0119ksz\u0105 dok\u0142adno\u015bci\u0105, ni\u017c modele standardowe. Pokrywa ona rozk\u0142ady od Gaussa do Bernoulliego \u2014 og\u00f3\u0142em dziesi\u0119\u0107 rozk\u0142ad\u00f3w. Bazuje ona na pakiecie R gbm, kt\u00f3ry realizuje gradientow\u0105 metod\u0119 warto\u015bci logicznej Friedmana. Ten pakiet realizuje oszacowanie. Pakiet towarzysz\u0105cy, STATS GBMPRED, s\u0142u\u017cy do obliczania predykcji w oparciu o wyniki niniejszej procedury.
Summary=Oszacowanie uog\u00f3lnionych wzmocnionych modeli regresji
