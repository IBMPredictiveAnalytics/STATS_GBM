Description=Questa procedura produce un insieme di modelli di regressione individualmente deboli che nell'aggregazione possono prevedere una variabile dipendente pi\u00f9 accuratamente rispetto ai modelli standard. Copre le distribuzioni dalle gaussiane alla Bernoulli - un totale di dieci distribuzioni. Si basa sul package R gbm che segue il metodo di boosting del gradiente di Friedman. Questo package effettua la stima. Il pacchetto di accompagnamento, STATS GBMPRED, viene utilizzato per calcolare le previsioni in base ai risultati di questa procedura.
Summary=Stimare i modelli di regressione di boosting generalizzati
