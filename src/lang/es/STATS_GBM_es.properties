Description=Este procedimiento genera un conjunto de modelos de regresi\u00f3n d\u00e9bil individualmente que, en el agregado, puede pronosticar una variable dependiente de modo m\u00e1s exacto que los modelos est\u00e1ndar. Abarca distribuciones de Gauss a Bernoulli, un total de diez distribuciones. Se basa en el paquete gbm de R, que sigue el m\u00e9todo de boosting gradiente de Friedman. Este paquete realiza la estimaci\u00f3n. El paquete adjunto, STATS GBMPRED, se utiliza para calcular predicciones basadas en los resultados de este procedimiento.
Summary=Estimar modelos de regresi\u00f3n ampliada generalizada
