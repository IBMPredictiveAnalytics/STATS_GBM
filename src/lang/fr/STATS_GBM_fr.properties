Description=Cette proc\u00e9dure g\u00e9n\u00e8re un ensemble de mod\u00e8les de r\u00e9gression faible qui, dans l'agr\u00e9gat, peuvent pr\u00e9voir une variable d\u00e9pendante plus pr\u00e9cise que les mod\u00e8les standard. Elle couvre un total de dixdistributions, de la distribution gaussienne en passant par la distribution de Bernoulli. Elle fait appel au pack R gbm bas\u00e9 sur la m\u00e9thode d'augmentation du gradient de Friedman. Ce pack proc\u00e8de \u00e0 l'estimation. Le pack associ\u00e9, STATS GBMPRED, est utilis\u00e9 pour calculer les pr\u00e9visions en fonction des r\u00e9sultats de cette proc\u00e9dure.
Summary=Estimation des mod\u00e8les de r\u00e9gression boost\u00e9e g\u00e9n\u00e9ralis\u00e9s
