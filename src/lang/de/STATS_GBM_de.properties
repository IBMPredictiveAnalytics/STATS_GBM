Description=Diese Prozedur erstellt ein Set (Ensemble) individuell schwacher Regressionsmodelle, die im Aggregat eine abh\u00e4ngige Variable genauer vorhersagen k\u00f6nnen als Standardmodelle. Sie deckt Verteilungen von gau\u00dfsch bis Bernoulli ab - insgesamt zehn Verteilungen. Sie basiert auf dem R gbm-Paket, das die Gradientenaufwertungsmethode von Friedman verwendet. Dieses Paket f\u00fchrt die Sch\u00e4tzung durch. Das zugeh\u00f6rige Paket, STATS GBMPRED, dient zum Berechnen von Vorhersagen auf Basis der Ergebnisse dieser Prozedur.
Summary=Verallgemeinerte Aufwertungsregressionsmodelle sch\u00e4tzen
